<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <header class="header__container"> 
      <h1 class="header__title"><span class="header__span">Controle</span> Finceiro </h1>
      <button class="header__button">Registrar Novo Valor</button>
    </header>
    <nav class="nav__container">
      <h2 class="nav__title">Resumo Financeiro</h2>
      <div class="nav-div__container">
        <button class="nav-div__button" onclick="renderCards(insertedValues, 2)">Todos</button>
        <button class="nav-div__button" onclick="renderCards(insertedValues, 0)">Estradas</button>
        <button class="nav-div__button" onclick="renderCards(insertedValues, 1)">Saidas</button>
      </div>
    </nav>
    <main id="app">
      <section class="section__container">
        <p class="section__text">Soma valores</p>
        <p class="section__text">R$ <span class="section__span">00,00</span></p>
      </section>
      <section class="section__container-itens">
        <ul class="section-list__container">
          <li class="list-item__container">
            <p class="item__text">R$ <span class="item__span">20,00</span></p>
            <div class="item-div__container">
              <button class="item__button">Entrada</button>
              <img class="item__image" src="./src/assets/trash.svg" alt="trash">
            </div>
          </li>
        </ul>
      </section>
      <dialog class="dialog__controller">
        <div class="dialog__container">
          <header class="header-dialog__container">
            <h1 class="header-dialog__title">Registro de valor</h1>
            <button class="header-dialog__button">X</button>
          </header>
          <section class="section-dialog__container">
            <p class="section-dialog__text">Digite o valor e em seguida aperte no botão referente ao tipo do valor</p>
            <div class="div-dialog__container">
              <label class="section-dialog__label">valor</label>
              <input type="text" class="section-dialog__input" placeholder="00,00">
            </div>
          </section>
          <section class="section-dialog__container">
            <p class="section-dialog__text-value">Tipo de valor</p>
            <button class="section-dialog__button" value="1" onclick="selecionarTipoValor(this)">Entrada</button>
            <button class="section-dialog__button" value="0" onclick="selecionarTipoValor(this)">Saída</button>
            <div class="div-dialog__container-buttons">
              <button class="div-dialog__button-cancel" onclick="clearModal()">Cancelar</button>
              <button class="div-dialog__button-insert" onclick="addItem()">Inserir Valor</button>
            </div>
          </section>
        </div>
      </dialog>
    </main>
    <script src="./src/scripts/modal.js"></script>
    <script src="./src/scripts/valuesData.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
